version: 1.0
runtime: nodejs12
build:
  commands:
    #pre-build:
    #  - npm install --only=dev
    #  - node test.js
    build:
      - npm install --production
    post-build:
      - node node_modules/ejs/postinstall.js
  env:
    - name: ENV
      value: "prod"
    - name: SERVICE
      value: JSON-Parser
run:
  runtime-version: 12.18.4
  command: node main.js
  network:
    port: 8000
    env: APP_PORT
  env:
    - name: NAME
      value: "Mike"
    - name: SURNAME
      value: "G"